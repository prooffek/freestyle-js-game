{% block questions %}

<main class="modal hidden" data-question-index="0" xmlns="http://www.w3.org/1999/html">

<!-- exit button -->
<div class="exit-div">
    <button class="exit-btn"><img class="exit-img" src="/static/images/exit-575715.png"></button>
</div>

<!-- question display -->
<div class="modal-background-color">

    <div class="question-container" id=1>
        <div class="question">
            <h1 id="question-title"></h1>
        </div>
        <div class="question">
            <p id="question-content"></p>
        </div>
        <div class="answers-container"></div>
    </div>

    <!--check and next buttons -->
    <div class="submit-container">
        <button class="check-btn" data-check-count="{{ check_count }}">SprawdÅº</button>
        <button class="next-btn hidden">Kolejne pytanie</button>
        <button class="end-btn hidden">Koniec</button>
    </div>

    <!-- end-game page -->
    <div class="end-quiz hidden">
        <h3 class="text-end-game" id="score"></h3>
        <h4 class="text-end-game">JavaScript jest ... <br>
            <img class="panda" src="/static/images/panda.gif"><br>
            ale nie bÄ…dÅº jak panda... ðŸ˜‰</h4>

        <form action="{{ url_for("add_score_post") }}" method="post">
            <input name="user-score" id="save-score" type="hidden">
            <button type="submit" class="add-score">Zapisz wynik</button>
        </form>
    </div>


</div>
</main>

{% endblock %}
