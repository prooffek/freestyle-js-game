{% block questions %}

<main class="modal hidden" xmlns="http://www.w3.org/1999/html">

    <div class="exit-btn">
        <button><img src="/static/images/exit-575715.png"></button>
    </div>
    <div class="question-container" id="1">
        <div class="question">
            <h1>Pytanie 1</h1>
        </div>
        <div class="question">
            <p>
                {{ questions_lvl1[0].content }}
            </p>
        </div>

            <input type="radio" value="Answer-1" id="q1-answer1" class="input-answer" name="answers1">
            <label for="q1-answer1" class="answer-btn">{{ questions_lvl1[0].good_answer }}</label>
            <input type="radio" value="Answer-2" id="q1-answer2" class="input-answer" name="answers1">

            <label for="q1-answer4" class="answer-btn">{{ questions_lvl1[0].false_answer3 }}</label>
